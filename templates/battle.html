<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Battle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            text-align: center;
        }

        .battle-screen {
            position: relative;
            height: 60vh;
            background: url('{{ url_for("static", filename="images/battle-background.jpeg") }}') no-repeat center center;
            background-size: cover;
            border: 5px solid #000;
            width: 600px;
            margin: 20px auto;
        }

        .pokemon-section {
            position: absolute;
            text-align: center;
            transform: translate(var(--x-position), var(--y-position));
        }

        .player-pokemon {
            --x-position: 50px;
            --y-position: 270px;
            width: 300px;
            height: auto;
        }

        .opponent-pokemon {
            --x-position: 400px;
            --y-position: 100px;
            width: 160px;
            height: auto;
        }

        .player-health-bar, .opponent-health-bar {
            position: absolute;
            width: 180px;
        }

        .player-health-bar {
            transform: translate(400px, 300px);
        }

        .opponent-health-bar {
            transform: translate(50px, 100px);
        }

        .health-bar-container {
            width: 100%;
            height: 20px;
            background-color: #ccc;
            border: 2px solid black;
            position: relative;
            margin-bottom: 5px;
        }

        .health-bar {
            height: 100%;
            background-color: green;
            transition: width 0.3s ease;
        }

        /* Bold and styled HP text */
        #player-hp-text, #opponent-hp-text {
            font-weight: bold;
            color: #000000;
            font-size: 16px;
            margin-top: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .move-buttons {
            margin-top: 20px;
        }

        /* Enhanced move button styling */
        .move-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            font-weight: bold;
            background-color: #ffcc00;
            border: 2px solid #000;
            color: #333;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .move-button:hover {
            background-color: #ffdd55;
            color: #000;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .battle-log {
            background-color: #F5F5F5;
            border: 1px solid #ddd;
            height: 120px;
            overflow-y: auto;
            padding: 10px;
            text-align: left;
            margin-top: 20px;
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translate(400px, 100px) rotate(0deg); }
            10% { transform: translate(399px, 98px) rotate(-1deg); }
            20% { transform: translate(397px, 100px) rotate(1deg); }
            30% { transform: translate(397px, 102px) rotate(0deg); }
            40% { transform: translate(401px, 99px) rotate(1deg); }
            50% { transform: translate(399px, 102px) rotate(-1deg); }
            60% { transform: translate(397px, 101px) rotate(0deg); }
            70% { transform: translate(403px, 101px) rotate(-1deg); }
            80% { transform: translate(399px, 99px) rotate(1deg); }
            90% { transform: translate(401px, 102px) rotate(0deg); }
            100% { transform: translate(401px, 98px) rotate(-1deg); }
        }
    </style>
    <script>
        function updateHealthBar(elementId, currentHp, maxHp) {
            const healthBar = document.getElementById(elementId);
            const healthPercentage = (currentHp / maxHp) * 100;
            healthBar.style.width = healthPercentage + '%';
            if (healthPercentage > 50) {
                healthBar.style.backgroundColor = 'green';
            } else if (healthPercentage > 20) {
                healthBar.style.backgroundColor = 'yellow';
            } else {
                healthBar.style.backgroundColor = 'red';
            }
        }

        async function makeMove(move) {
            const response = await fetch('/move', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ move: move })
            });

            if (response.redirected) {
                // Redirect to the game over screen if the server indicates the game is over
                window.location.href = response.url;
            } else {
                const data = await response.json();
                if (response.ok) {
                    document.getElementById("player-hp-text").innerText = `Player HP: ${data.player_hp}`;
                    document.getElementById("opponent-hp-text").innerText = `Opponent HP: ${data.opponent_hp}`;
                    updateHealthBar('player-health-bar', data.player_hp, data.player_max_hp);
                    updateHealthBar('opponent-health-bar', data.opponent_hp, data.opponent_max_hp);

                    document.getElementById('hit-sound').play();
                    document.querySelector(".opponent-pokemon").classList.add('shake');
                    setTimeout(() => document.querySelector(".opponent-pokemon").classList.remove('shake'), 500);

                    const logElement = document.getElementById("battle-log");
                    logElement.innerHTML = '';
                    data.battle_log.forEach(log => {
                        const li = document.createElement("li");
                        li.textContent = log;
                        logElement.appendChild(li);
                    });
                } else {
                    alert(data.error);
                }
            }
        }
    </script>
</head>
<body>
    <div class="battle-screen">
        <div class="pokemon-section player-pokemon">
            <img id="player" src="{{ player_sprite }}" alt="Player Pokémon" style="width: 100%; height: 100%;">
        </div>
        <div class="pokemon-section opponent-pokemon">
            <img id="opponent" src="{{ opponent_sprite }}" alt="Opponent Pokémon" style="width: 100%; height: 100%;">
        </div>

        <!-- Player health bar position-->
        <div class="player-health-bar">
            <div class="health-bar-container">
                <div id="player-health-bar" class="health-bar"></div>
            </div>
            <p id="player-hp-text">Player HP: {{ player_hp }}</p>
        </div>

        <!-- Opponent health bar position -->
        <div class="opponent-health-bar">
            <div class="health-bar-container">
                <div id="opponent-health-bar" class="health-bar"></div>
            </div>
            <p id="opponent-hp-text">Opponent HP: {{ opponent_hp }}</p>
        </div>
    </div>    

    <div class="move-buttons">
        <h3>Select a Move:</h3>
        {% for move in player_moves %}
            <button class="move-button" onclick="makeMove('{{ move.name }}')">{{ move.name | capitalize }}</button>
        {% endfor %}
    </div>

    <div id="battle-log" class="battle-log">
        <h4>Battle Log</h4>
        <ul></ul>
    </div>

    <audio id="hit-sound" src="{{ url_for('music', filename='hit-sound.mp3') }}" preload="auto"></audio>
    <audio id="battle-music" src="{{ url_for('music', filename='battle-music.mp3') }}" preload="auto" loop autoplay></audio>
</body>
</html>
